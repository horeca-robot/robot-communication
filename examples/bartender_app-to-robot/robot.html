<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <script src="/assets/js/libs/sockjs-client/sockjs-client.min.js"></script>
    <script src="/assets/js/libs/stomp-js/stomp.min.js"></script>
    <script src="/assets/js/Socket.js"></script>
</head>
<body>
    <h1>Watch in console</h1>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const socket = new Socket('http://127.0.0.1:8080/robot-communication');
            
            if(await socket.connect()) {
                socket.getIncommingRobotRequests((response) => {
                    console.log('Request');
                    console.log(response);

                    socket.sendData('/robot/1/response', {'type': 'test-response'});
                })
            }
        });
    </script>
</body>
</html>
